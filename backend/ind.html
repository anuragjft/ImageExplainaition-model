<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --msger-bg: #ffffff;
            --border: 1px solid #ddd;
            --left-msg-bg: #f0f0f0; /* Bot message background */
            --right-msg-bg: #d1e7dd; /* User message background */
            --header-bg: #f7f7f7;
            --input-bg: #e9ecef;
            --button-bg: #007bff; /* Send button background */
            --button-hover-bg: #0056b3; /* Send button hover */
            --clear-button-bg: #dc3545; /* Clear button background */
            --clear-button-hover-bg: #c82333; /* Clear button hover */
        }

        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: var(--body-bg);
            font-family: Arial, sans-serif;
        }

        .msger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 20px;
            height: 90vh;
            border-radius: 10px;
            background: var(--msger-bg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .msger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--header-bg);
            border-bottom: var(--border);
            border-radius: 10px 10px 0 0;
        }

        .msger-chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
        }

        .msg {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .msg:last-of-type {
            margin: 0;
        }

        .msg-bubble {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .left-msg .msg-bubble {
            background: var(--left-msg-bg);
        }

        .right-msg .msg-bubble {
            background: var(--right-msg-bg);
            align-self: flex-end; /* Align user message to the right */
        }

        .msger-inputarea {
            display: flex;
            padding: 10px;
            border-top: var(--border);
            background: var(--header-bg);
            border-radius: 0 0 10px 10px;
        }

        .msger-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: var(--input-bg);
            font-size: 1em;
            margin-right: 10px;
            transition: border 0.3s;
        }

        .msger-input:focus {
            border-color: var(--button-bg);
            outline: none;
        }

        .msger-send-btn,
        .clear-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .msger-send-btn {
            background: var(--button-bg);
            color: #fff;
        }

        .msger-send-btn:hover {
            background: var(--button-hover-bg);
        }

        .clear-btn {
            background: var(--clear-button-bg);
            color: #fff;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: var(--clear-button-hover-bg);
        }

        #image-upload {
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            padding: 6px;
            background: var(--input-bg);
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> SimpleChat
            </div>
            <button class="clear-btn" id="clear-chat">Clear Chat</button>
        </header>

        <main class="msger-chat" id="chat-area">
            <div class="msg left-msg">
                <div class="msg-bubble">
                    <div class="msg-text">Hi, welcome to SimpleChat! Upload an image or send a message. ðŸ˜„</div>
                </div>
            </div>
        </main>

        <div class="loading" id="loading-chat">Loading response...</div>
        <div class="loading" id="loading-image">Analyzing image...</div>

        <form class="msger-inputarea" id="message-form">
            <input type="text" class="msger-input" id="user-input" placeholder="Enter your message...">
            <input type="file" id="image-upload" accept="image/*" />
            <button type="button" class="msger-send-btn" id="send-btn">Send Message</button>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script>
        const messageForm = document.getElementById('message-form');
        const userInput = document.getElementById('user-input');
        const imageUpload = document.getElementById('image-upload');
        const chatArea = document.getElementById('chat-area');
        const loadingImage = document.getElementById('loading-image');
        const loadingChat = document.getElementById('loading-chat');
        const clearChatButton = document.getElementById('clear-chat');
    
        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight; 
        }
    
        function clearChat() {
            chatArea.innerHTML = ''; // Clear chat area
            const welcomeMsg = document.createElement('div');
            welcomeMsg.className = 'msg left-msg';
            welcomeMsg.innerHTML = `
                <div class="msg-bubble">
                    <div class="msg-text">Hi, welcome to SimpleChat! Upload an image or send a message. ðŸ˜„</div>
                </div>`;
            chatArea.appendChild(welcomeMsg);
            scrollToBottom();

            // Reset the summary in the backend
            fetch('/reset-summary', { method: 'POST' })
                .catch(err => console.error('Error resetting summary:', err));
        }
    
        clearChatButton.addEventListener('click', clearChat);
    
        imageUpload.addEventListener('change', async () => {
            if (imageUpload.files.length > 0) {
                const file = imageUpload.files[0];
                const formData = new FormData();
                formData.append('file', file);
    
                const msg = document.createElement('div');
                msg.className = 'msg left-msg';
                msg.innerHTML = `<img src="${URL.createObjectURL(file)}" style="max-width: 100%; border-radius: 10px;" />`;
                chatArea.appendChild(msg);
                scrollToBottom(); // Scroll to bottom after adding the image message
    
                loadingImage.style.display = 'block'; // Show loading for image
                const response = await fetch('/analyze-image/', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                loadingImage.style.display = 'none'; // Hide loading for image
    
                const resultMsg = document.createElement('div');
                resultMsg.className = 'msg left-msg';
                resultMsg.innerHTML = `<div class="msg-bubble"><div class="msg-text">${marked.parse(data.result)}</div></div>`;
                chatArea.appendChild(resultMsg);
                scrollToBottom(); // Scroll to bottom after adding the result message
                imageUpload.value = ''; // Reset file input
            }
        });
    
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sendMessage();
            }
        });
    
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText) {
                const msg = document.createElement('div');
                msg.className = 'msg right-msg';
                msg.innerHTML = `<div class="msg-bubble"><div class="msg-text">${userText}</div></div>`;
                chatArea.appendChild(msg);
                scrollToBottom(); // Scroll to bottom after adding the message
                userInput.value = ''; // Reset input
                
                loadingChat.style.display = 'block'; // Show loading for chat
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_text: userText }),
                });
                const data = await response.json();
                loadingChat.style.display = 'none'; // Hide loading for chat
    
                const botMsg = document.createElement('div');
                botMsg.className = 'msg left-msg';
                botMsg.innerHTML = `<div class="msg-bubble"><div class="msg-text">${marked.parse(data.result)}</div></div>`;
                chatArea.appendChild(botMsg);
                scrollToBottom(); // Scroll to bottom after adding the bot message
            } else {
                alert('Please enter a message.');
            }
        }
    </script>
</body>
</html>
