<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="logo.png">

    <style>
        :root {
            --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --msger-bg: #ffffff;
            --border: 1px solid #ddd;
            --left-msg-bg: #f0f0f0;
            --right-msg-bg: #3a97c2;
            --header-bg: #f7f7f7;
            --input-bg: #e9ecef;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --clear-button-bg: #dc3545;
            --clear-button-hover-bg: #c82333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .msger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 400%;
            max-width: 1750px;
            margin: 200px auto;
            height: 90vh;
            border-radius: 35px;
            background: var(--msger-bg);
        }

        .msger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--header-bg);
            border-bottom: var(--border);
            border-radius: 10px 10px 0 0;
        }

        .msger-chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
        }

        .msger-header-title {
            font-weight: bold;
            font-size: 1.5em;
            background: linear-gradient(45deg, #09f1bf, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .msg {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .msg-bubble {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .left-msg .msg-bubble {
            background: var(--left-msg-bg);
        }

        .right-msg .msg-bubble {
            background: var(--right-msg-bg);
            align-self: flex-end;
        }

        .msger-inputarea {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: var(--border);
            background: var(--header-bg);
            border-radius: 0 0 20px 10px;
        }

        .msger-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: var(--input-bg);
            font-size: 1em;
            margin-right: 10px;
            transition: border 0.3s;
        }

        .msger-input:focus {
            border-color: var(--button-bg);
            outline: none;
        }

        .msger-send-btn,
        .clear-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .msger-send-btn {
            background: var(--button-bg);
            color: #fff;
        }

        .msger-send-btn:hover {
            background: var(--button-hover-bg);
        }

        .clear-btn {
            background: var(--clear-button-bg);
            color: #fff;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: var(--clear-button-hover-bg);
        }

        #image-upload {
            display: none;
        }

        .file-upload-icon {
            cursor: pointer;
            padding: 10px;
            font-size: 2em;
            color: black;
            transition: color 0.3s;
        }

        .file-upload-icon:hover {
            color: var(--button-hover-bg);
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-eye"></i> VisionWave: AI Image Analyzer
            </div>
            <button class="clear-btn" id="clear-chat">Clear</button>
        </header>

        <main class="msger-chat" id="chat-area">
            <div class="msg left-msg">
                <div class="msg-bubble">
                    <div class="msg-text">Hi, welcome to VisionWave! Upload an image or send a message. ðŸ˜„</div>
                </div>
            </div>
        </main>

        <div class="loading" id="loading-chat">Loading response...</div>
        <div class="loading" id="loading-image">Analyzing image...</div>

        <form class="msger-inputarea" id="message-form">
            <label for="image-upload" class="file-upload-icon">
                <i class="fa fa-paperclip" aria-hidden="true"></i>
            </label>
            <input type="file" id="image-upload" accept="image/*" />
            <input type="text" class="msger-input" id="user-input" placeholder="Enter your message...">
            <button type="button" class="msger-send-btn" id="send-btn">Send Message</button>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script>
        const messageForm = document.getElementById('message-form');
        const userInput = document.getElementById('user-input');
        const imageUpload = document.getElementById('image-upload');
        const chatArea = document.getElementById('chat-area');
        const loadingImage = document.getElementById('loading-image');
        const loadingChat = document.getElementById('loading-chat');
        const clearChatButton = document.getElementById('clear-chat');
        let summary = ""; // Initialize summary for image analysis

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight; 
        }

        function clearChat() {
            chatArea.innerHTML = '';
            const welcomeMsg = document.createElement('div');
            welcomeMsg.className = 'msg left-msg';
            welcomeMsg.innerHTML = `
                <div class="msg-bubble">
                    <div class="msg-text">Hi, welcome to VisionWave! Upload an image or send a message. ðŸ˜„</div>
                </div>`;
            chatArea.appendChild(welcomeMsg);
            scrollToBottom();
            resetSummary();
        }

        async function resetSummary() {
            await fetch('/reset-summary', { method: 'POST' });
            summary = ""; // Reset summary variable
        }

        clearChatButton.addEventListener('click', clearChat);

        imageUpload.addEventListener('change', async () => {
            if (imageUpload.files.length > 0) {
                const file = imageUpload.files[0];
                const formData = new FormData();
                formData.append('file', file);

                const msg = document.createElement('div');
                msg.className = 'msg left-msg';
                msg.innerHTML = `<img src="${URL.createObjectURL(file)}" style="max-width: 100%; border-radius: 10px;" />`;
                chatArea.appendChild(msg);
                scrollToBottom(); 

                loadingImage.style.display = 'block';
                const response = await fetch('/analyze-image/', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const resultMsg = document.createElement('div');
                    resultMsg.className = 'msg left-msg';
                    resultMsg.innerHTML = `<div class="msg-bubble"><div class="msg-text">Analyzing...</div></div>`;
                    chatArea.appendChild(resultMsg);
                    scrollToBottom();

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let result = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        result += decoder.decode(value);
                        resultMsg.querySelector('.msg-text').innerHTML = marked.parse(result);
                    }
                    
                    summary = result; // Store summary from response
                    loadingImage.style.display = 'none';

                } else {
                    loadingImage.style.display = 'none';
                    alert('Error analyzing image.');
                }
                imageUpload.value = ''; 
            }
        });

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText) {
                const msg = document.createElement('div');
                msg.className = 'msg right-msg';
                msg.innerHTML = `<div class="msg-bubble"><div class="msg-text">${userText}</div></div>`;
                chatArea.appendChild(msg);
                scrollToBottom();
                userInput.value = '';

                loadingChat.style.display = 'block';
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_text: userText }),
                });

                if (response.ok) {
                    const resultMsg = document.createElement('div');
                    resultMsg.className = 'msg left-msg';
                    resultMsg.innerHTML = `<div class="msg-bubble"><div class="msg-text">Loading response...</div></div>`;
                    chatArea.appendChild(resultMsg);
                    scrollToBottom();

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let result = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        result += decoder.decode(value);
                        resultMsg.querySelector('.msg-text').innerHTML = marked.parse(result);
                    }
                    loadingChat.style.display = 'none';

                } else {
                    loadingChat.style.display = 'none';
                    alert('Error during chat response.');
                }
            } else {
                alert('Please enter a message.');
            }
        }
    </script>
</body>
</html>
